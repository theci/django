<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>HTML Form</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/journal/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form action="https://pyhub.kr/inspect/" method="get" enctype="application/x-www-form-urlencoded" class="mt-5">
        <div class="mb-3">
            <label for="id_name" class="form-label">이름</label>
            <input id="id_name" name="name" type="text" class="form-control" placeholder="이름을 입력하세요" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="이메일을 입력하세요" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" name="password" type="password" class="form-control"
                   placeholder="비밀번호를 입력하세요" />
        </div>

        <div class="mb-3">
            <label for="id_language" class="form-label">모국어</label>
            <select id="id_language" name="language" class="form-select">
                <option value="ko">한국어</option>
                <option value="en">영어</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">자기소개</label>
            <textarea id="id_description" name="description" rows="4" class="form-control"
                      placeholder="자기소개를 입력하세요."></textarea>
        </div>

        <fieldset class="mb-3">
            <legend>좋아하는 운동</legend>
            <div class="form-check">
                <input id="id_running" name="workout" type="checkbox" value="running" class="form-check-input" />
                <label for="id_running" class="form-check-label">러닝</label>
            </div>
            <div class="form-check">
                <input id="id_weight" name="workout" type="checkbox" value="weight" class="form-check-input" />
                <label for="id_weight" class="form-check-label">웨이트</label>
            </div>
            <div class="form-check">
                <input id="id_crossfit" name="workout" type="checkbox" value="crossfit" class="form-check-input" />
                <label for="id_crossfit" class="form-check-label">크로스핏</label>
            </div>
        </fieldset>

        <fieldset class="mb-3">
            <legend>성별</legend>
            <div class="form-check">
                <input id="male" name="gender" type="radio" value="male" class="form-check-input" />
                <label for="male" class="form-check-label">남성</label>
            </div>
            <div class="form-check">
                <input id="female" name="gender" type="radio" value="female" class="form-check-input" />
                <label for="female" class="form-check-label">여성</label>
            </div>
        </fieldset>

        <div class="mb-3">
            <label for="date" class="form-label">날짜</label>
            <input id="date" name="date" type="date" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">파일 업로드</label>
            <input id="file" name="file" type="file" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
